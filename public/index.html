<!DOCTYPE html>

<html>

<head>
    <title>To-do App</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="images/favicon.png" rel="icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What to you need to do</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="filter-todo" class="input" type="text" placeholder="Type to filter">
            <label class="checkbox">
                <input type="checkbox" id="toDoCheckbox">Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="Type a todo" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="scripts/bundle.js"></script>

</body>

</html>
